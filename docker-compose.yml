services:

  opensearch-node:
    image: opensearchproject/opensearch:3.3.0
    container_name: opensearch-node
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD}"
    env_file: ".env"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.3.0
    container_name: opensearch-dashboards
    env_file: ".env"
    environment:
      - "OPENSEARCH_HOSTS=${OPENSEARCH_HOST}"
    ports:
      - "5601:5601"
    depends_on:
      - opensearch-node

  init-container:
    build:
      context: ./init_container
      dockerfile: Dockerfile
    container_name: init-container
    env_file: ".env"
    depends_on:
      - opensearch-node
      - opensearch-dashboards
    volumes:
      - ./init_container/saved_objects/falco_indexmapping.ndjson:/app/saved_objects/falco_indexmapping.ndjson
      - ./init_container/saved_objects/falco_dashboard.ndjson:/app/saved_objects/falco_dashboard.ndjson

  fluentd:
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: fluentd
    env_file: ".env"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf

