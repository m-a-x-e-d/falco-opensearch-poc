<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter falco.event>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

<filter falco.event>
  @type record_transformer
  enable_ruby true
  <record>
    @timestamp ${Time.at(record["output_fields"]["evt.time.iso8601"].to_i / 1_000_000_000).utc.strftime("%Y-%m-%dT%H:%M:%S.%3NZ")}
  </record>
</filter>

<match falco.event>
  @type opensearch
  host opensearch-node
  port 9200
  scheme https
  user "#{ENV['OPENSEARCH_USERNAME']}"
  password "#{ENV['OPENSEARCH_PASSWORD']}"
  logstash_format true
  logstash_prefix falco-alerts
  include_tag_key true
  tag_key @log_name
  time_key @timestamp
  time_key_format %Y-%m-%dT%H:%M:%S.%LZ
  flush_interval 5s
  ssl_verify false
</match>
